<form>
<h2><div class=" well">Employee Registrtion</div></h2>
<div class="well">
<p/><td/><tr/><br/>Company:
<input type="text"  ng-model="Company"   required/>
<td/><tr/>Location:
<input type="text" name="" id="" ng-model="Location"   required/></div>
<div class="well">
<p/><td/><tr/><p>FirstName: 
<input type="text" id= "userFirstName" name= "userFirstName"  ng-model="userFirstName"   required />
<td/><tr/>LastName: 
<input type="text" id= "userLastName" "  ng-model="userLastName"   required />
<td/><tr/>Suffix: 
<input type="text" id= "userLastName"   ng-model="userLastName"   required /></p></div>
<p><div class="well"><h2/>Adress 1:
<p/><br/>Zip:
<input type="text" id="zipcode"  ng-model="zipcode"   required/>
<p/><br/>City:
<input type="text" id="city" ng-model="city"   required/>
<p/><br/>State:<input type="text" id="state" ng-model="state"   required/>
</div><div class="well"><h2/>Adress 2:
<p/><br/>Zip:
<input type="text" id="zipcode"  ng-model="zipcode"   required/>
<p/><br/>City:
<input type="text" id="city"  ng-model="city"   required/>
<p/><br/>State:
<input type="text" id="state"  ng-model="state"   required/></div>
<div class="well"></p>
<p/><br/>Enter Email Address:
<input type="text" id="emailAddress"   ng-model="emailAddress"   required/></div>
<div class="well"><p/><br/>DOB:
<input type="text" id="dateOfBirth"  ng-model="dateOfBirth"   required /></div>



 <div ng-repeat="(key, question) in questions">
 <strong class="question">{{ question }}</strong>
 <li ng-repeat="(inner_key, option) in question.options">
  <input type="radio" data-ng-model="ques_info[i].answer[index]"  ng-class= "ques_info[i].answer_{{answer.selected}}"  
            name="ques_info[i]_{{$parent.$index}}option"  value="{{options}}" ng-click="selectedAnswerForQues(key, inner_key)"/> <label>{{option}}</label></li>
            </div>


<div><br/><p/><div class="col-md-4 center-block"></div>  
<button class="btn btn-info btn-lg pull-center"  type="submit" ng-click="submitNewEmployee()">Submit</button>
</div>
</form>
