
<div class="container">
	<hr>
	<button  type="button" class="btn btn-info btn-lg pull-right"  ng-click="go_to_new_emp()">New Employee</button>

	<h2>List of Employees</h2>
	<span class="clerfix"></span>
	<hr>
	<p>
      <div align="left">Search :</div>
      <input ng-model="query[queryBy]" />
     </p>
       
    
   <table id="DisplayTable"  class="table table-striped">
	    <tr>
	        <th>SNO</th>
	        <th>Employee Id </th>
		    <th>Employee Name</th>
			<th>Address</th>
			<th>Rehire Employee</th>
	        <th>Details</th>

		</tr>
		<tr ng-repeat="emp in employeeList | filter: query">
		   <td>{{$index+ 1}}</td>  
		    <td>{{emp.employee_info.id}}</td>  
			<td>{{emp.employee_info.first_name}} {{emp.employee_info.last_name}}</td>  
			<td>{{emp.employee_info.address_line_1}}</td> 
            <td>{{emp.employee_info.rehire}}</td>
			<td><a ui-sref="emp_full_detail({id: emp.employee_info.id})">Details</a></td> 	
		</tr>	
	</table>
	
	
</div>
